<script type="text/javascript">
	systemDictionary = {
		"Broadlink2 adapter settings": {"de": "Broadlink2 Adapter Einstellungen"},
		"Settings": {"de": "Einstellungen"},
		"Remove IP suffix": {"de": "Unterdr√ºcke IP suffix"},
		"On save adapter restarts with new config immediately": {
			"de": "Beim Speichern von Einstellungen wird der Adapter sofort neu gestartet."
		}
	};
	function load(settings, onChange) {
		for (var key in settings) {
			var $el = $('#' + key + '.value');
			if ($el.attr('type') == 'checkbox') {
				$el.prop('checked', settings[key]).change(function () {
					onChange();
				});
			} else {
				$el.val(settings[key]).change(function () {
					onChange();
				}).keyup(function () {
					$(this).trigger('change');
				});
			}
		}
		// Signal to admin, that no changes yet
		onChange(false);
	}
	function save(callback) {
		var obj = {};
		$('.value').each(function () {
			var $this = $(this);
			obj[$this.attr('id')] = $this.val();
		});
		callback(obj);
	}
</script>
